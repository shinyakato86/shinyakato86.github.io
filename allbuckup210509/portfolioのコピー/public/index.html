<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,700,400" rel="stylesheet" type="text/css">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SHINYA KATO/PORTFOLIO</title>
    <script>
      (function (l) {
        if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function (v) {
                var a = v.split('=');
                q[a[0]] = a[1];
            });
            if (q.p !== undefined) {
                window.history.replaceState(null, null, l.pathname.slice(0, -1) + (q.p || '')); // https://hoge.com/fooへ遷移
            }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      <p>このページはJavaScriptを使用しています。</p>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
